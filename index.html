<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Hub</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Currency Hub</div>
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to Currency Hub</h1>
            <p>Your one-stop solution for exploring global currencies and their trends.</p>
            <button class="explore-btn"><a href="converter.html">Convert</button></a>
        </div>
    </section>

    <section id="contact" class="contact-us">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Feel free to reach out for any queries or feedback.</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Currency Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
